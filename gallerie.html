    <h1 style="opacity: 0;">Koarldüs Bilder Gallerie</h1>
    <div id="gallery-container" style="display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; margin-top: 50px; justify-content: center;"></div>
    <!-- ======= Gallerie ENDE ======= -->

    <!-- Modal für vergrößerte Bildansicht -->
   <div id="imageModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color: rgba(0,0,0,0.7); align-items: center; justify-content: center;">
       <img id="modalImage" style="max-width:80%; max-height:80%;" />
       <span id="closeModal" style="position:absolute; top:20px; right:40px; font-size:30px; font-weight:bold; color:white; cursor:pointer;">&times;</span>
   </div>
 
   <script>
     document.addEventListener('DOMContentLoaded', (event) => {
         const galleryContainer = document.getElementById('gallery-container');
         const imageFolder = '/assets/images/gallerie/';
 
         fetch('imageList.json')
             .then(response => response.json())
             .then(imageFiles => {
                 imageFiles.images.forEach(image => {
                     const imgElement = document.createElement('img');
                     imgElement.src = imageFolder + image;
                     imgElement.style.width = '200px';
                     imgElement.style.height = '200px';
                     imgElement.style.objectFit = 'cover';
                     imgElement.style.cursor = 'pointer';
                     imgElement.onclick = () => openModal(imageFolder + image);
                     galleryContainer.appendChild(imgElement);
                 });
             })
             .catch(error => console.error('Fehler beim Laden der Bilder:', error));
     });
 
     function openModal(imageSrc) {
         const modal = document.getElementById('imageModal');
         const modalImage = document.getElementById('modalImage');
         modal.style.display = 'flex';
         modalImage.src = imageSrc;
         document.getElementById('closeModal').onclick = () => modal.style.display = 'none';
     }
 
     window.onclick = function(event) {
         const modal = document.getElementById('imageModal');
         if (event.target == modal) {
             modal.style.display = 'none';
         }
     }
   </script>
