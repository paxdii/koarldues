  <!-- ======= Gallerie ENDE ======= -->



  <script>
document.addEventListener('DOMContentLoaded', (event) => {
    const galleryContainer = document.getElementById('gallery-container');
    const imageFolder = '/assets/images/gallerie/';

    fetch('imageList.json')
        .then(response => response.json())
        .then(imageFiles => {
            imageFiles.image.forEach(image => { // Zugriff auf das Array mit 'imageFiles.image'
                const imgElement = document.createElement('img');
                imgElement.src = imageFolder + image;
                imgElement.style.width = '200px'; // Anpassung der Bildgröße
                imgElement.style.height = '200px'; // Anpassung der Bildgröße
                imgElement.style.objectFit = 'cover'; // Bild anpassen
                galleryContainer.appendChild(imgElement);
            });
        })
        .catch(error => console.error('Fehler beim Laden der Bilder:', error));
});

</script>
